<footer class="footer">
    <div class="container">

        {% if site.footer_menu %}
        <div class="columns is-multiline">
            {% for item in site.data[site.footer_menu] %}
            <div class="column has-text-centered">
                <div>
                    <a href="{{ item.link | prepend: site.baseurl }}" class="link">{{ item.name }}</a>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}


        <div class="content is-small has-text-centered">
            <p class="">
                This site is open source.
                {% if page.is_react %}
                    <a href="{{ site.github.repository_url}}/tree/master/html/tutorials">Improve
                        this page</a>
                {% else %}
                    {% github_edit_link "Improve this page" %}.
                {% endif %}
            </p>
        </div>
    </div>
</footer>
